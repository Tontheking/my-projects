<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #feedback {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            visibility: hidden;
        }

        #feedback.green {
            color: green;
            visibility: visible;
        }

        #feedback.red {
            color: red;
            visibility: visible;
        }

        button {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="login-light"></div>
    <div class="login-box">
        <form id="loginForm" action="#">
            <div class="light"></div>
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text" id="username" required>
                <label>Username</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="password" required>
                <label>Password</label>
                <div class="input-line"></div>
            </div>
            <button type="submit">Login</button>
            <div id="feedback"></div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function validateCredentials(event) {
            event.preventDefault();

            const correctUsername = "admin";
            const correctPassword = "123";

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const feedback = document.getElementById("feedback");

            feedback.classList.remove('green', 'red');
            feedback.style.visibility = "hidden";

            if (username === correctUsername && password === correctPassword) {
                feedback.classList.add('green');
                feedback.textContent = "Login successful! Please wait...";
                feedback.style.visibility = "visible";

                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } else {
                feedback.classList.add('red');
                feedback.textContent = "Invalid username or password. Please try again.";
                feedback.style.visibility = "visible";
            }
        }

        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", validateCredentials);
    </script>
</body>

</html>
